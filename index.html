<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@latest/fonts/remixicon.css">
</head>
<body>


<div class="login-container">
	<h2>Hisobga kirish</h2>
	<form id="loginForm">
		<label for="username">Foydalanuvchi nomi:</label>
		<input type="username" id="username" name="username" required placeholder="Foydalanuvchi nomi yoki Telefon raqam">

		<label for="password">Parol:</label>
		<input type="password" id="password" name="password" required placeholder="Parol">

		<button type="submit">Hisobga Kirish</button>
		<div class="social-buttons">
			<button class="google"><i class="ri-google-fill"></i><strong>Google</strong></button>
			<button class="facebook"><i class="ri-facebook-fill"></i><strong>Facebook</strong></button>
		</div>
	</form>
	<div class="circle-blue"></div>
	<div class="circle-yellow"></div>
</div>

</body>
</html>
